<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Of Candidates</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

<body>
    <nav>
        <h1>Interviews Reports</h1>
        <div class="home">Candidates</div>
    </nav>

    <div class="container">
        <div class="row search-position">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Candidates</h2>
            </div>
            <div class="field" id="searchform">
                <input type="text" id="search" placeholder="Search for candidates..." />
            </div>
        </div>
        <div class="row candidate-container">
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
